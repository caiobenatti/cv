<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <title>Caio Benatti | Web Developer</title>
  </head>
  <body>
    <main>
      <section class="landing">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Projects <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <h2 class="big-text">Tralalala Tralalala</h2>
        <div className="card">
          <img src="{project.image}" alt="project" />

          <h2 className="title">{project.title}</h2>
          <p className="quote">{project.quote}</p>
          <div className="links">
            { project.linkCode &&
            <a
              href="{project.linkCode}"
              target="_blank"
              rel="noopener noreferrer"
              className="link"
            >
              Code </a
            >} {project.linkLive &&
            <a
              href="{project.linkLive}"
              target="_blank"
              rel="noopener noreferrer"
              className="link"
            >
              See it live </a
            >}
          </div>
        </div>
        <div className="card">
          <img src="{project.image}" alt="project" />

          <h2 className="title">{project.title}</h2>
          <p className="quote">{project.quote}</p>
          <div className="links">
            { project.linkCode &&
            <a
              href="{project.linkCode}"
              target="_blank"
              rel="noopener noreferrer"
              className="link"
            >
              Code </a
            >} {project.linkLive &&
            <a
              href="{project.linkLive}"
              target="_blank"
              rel="noopener noreferrer"
              className="link"
            >
              See it live </a
            >}
          </div>
        </div>
      </section>
    </main>
    <div class="intro">
      <div class="intro-text"></div>
    </div>
    <div class="slider"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
